<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day âš½ðŸ’™</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --chelsea-blue: #034694;
            --chelsea-white: #FFFFFF;
            --pitch-green: #2d9a47;
            --pitch-lines: rgba(255, 255, 255, 0.5);
            --skin: #f4c4a0;
            --gold: #FFD700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; overflow: hidden; background: #1a632a; min-height: 100vh; }

        .pitch { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(180deg, #2d9a47 0%, #1a632a 100%);
            z-index: 0; 
        }
        
        .pitch-lines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 4px solid var(--pitch-lines); }
        .center-line { position: absolute; top: 50%; width: 100%; height: 4px; background: var(--pitch-lines); }
        .center-circle { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 180px; height: 180px; border: 4px solid var(--pitch-lines); border-radius: 50%; }

        .container { position: relative; width: 100%; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 20px; z-index: 10; }

        .goal-area { width: 90%; max-width: 450px; margin-top: 10px; }
        .goal-net { 
            width: 100%; height: 130px; border: 6px solid white; border-bottom: none; border-radius: 10px 10px 0 0; position: relative;
            background: repeating-linear-gradient(0deg, transparent, transparent 14px, rgba(255,255,255,0.2) 14px, rgba(255,255,255,0.2) 16px),
                        repeating-linear-gradient(90deg, transparent, transparent 14px, rgba(255,255,255,0.2) 14px, rgba(255,255,255,0.2) 16px);
            background-color: rgba(0, 0, 0, 0.15);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .player-section { position: relative; margin-top: auto; margin-bottom: 80px; display: flex; flex-direction: column; align-items: center; }
        .player { cursor: pointer; position: relative; width: 110px; height: 150px; transition: transform 0.2s; z-index: 12; }
        .player-head { width: 44px; height: 48px; background: var(--skin); border-radius: 50%; position: absolute; top: 0; left: 50%; transform: translateX(-50%); z-index: 3; }
        .player-head::after { content: ''; position: absolute; top: -2px; width: 100%; height: 18px; background: #4a3728; border-radius: 20px 20px 0 0; }
        .player-body { width: 70px; height: 90px; background: var(--chelsea-blue); border-radius: 12px; position: absolute; top: 40px; left: 50%; transform: translateX(-50%); z-index: 2; display: flex; align-items: center; justify-content: center; }
        .player-number { font-size: 28px; font-weight: 900; color: white; }
        .arm { width: 14px; height: 45px; background: var(--chelsea-blue); position: absolute; top: 45px; border-radius: 10px; }
        .hand { width: 14px; height: 14px; background: var(--skin); position: absolute; bottom: -5px; border-radius: 50%; }
        .arm-left { left: 10px; transform: rotate(15deg); }
        .arm-right { right: 10px; transform: rotate(-15deg); }

        .football {
            width: 55px; height: 55px; background: white; border-radius: 50%;
            position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);
            box-shadow: inset -6px -6px 15px rgba(0,0,0,0.2), 0 12px 25px rgba(0,0,0,0.4);
            background-image: radial-gradient(circle at 30% 30%, #fff, #ddd), 
                              url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 2 L98 36 L80 95 L20 95 L2 36 Z" fill="black"/></svg>');
            background-size: cover, 22px 22px; z-index: 13;
        }

        @keyframes kickBall { 0% { bottom: -30px; transform: translateX(-50%) scale(1) rotate(0deg); opacity: 1; } 100% { bottom: calc(100vh - 200px); transform: translateX(-50%) scale(0.3) rotate(1440deg); opacity: 0; } }
        .football.kicked { animation: kickBall 1.1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

        .celebration { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(3, 70, 148, 0.97); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; padding: 20px; overflow-y: auto; }
        .celebration.active { display: flex; animation: fadeIn 0.5s forwards; }

        .shiver-text { font-size: 32px; color: white; font-weight: 900; margin-bottom: 20px; animation: shiver 0.2s infinite; text-shadow: 0 0 15px #82b1ff; }
        @keyframes shiver { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, -1px); } }

        .fifa-card { width: 100%; max-width: 320px; background: var(--gold); padding: 15px; border-radius: 20px; box-shadow: 0 0 50px rgba(255, 215, 0, 0.6); display: flex; flex-direction: column; align-items: center; }
        .photo-frame { width: 100%; height: 280px; border: 5px solid white; border-radius: 15px; overflow: hidden; }
        .couple-photo { width: 100%; height: 100%; object-fit: cover; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; width: 100%; margin-top: 15px; background: white; border-radius: 10px; padding: 10px; color: var(--chelsea-blue); font-weight: 800; font-size: 14px; }

        .instruction { background: white; color: var(--chelsea-blue); padding: 14px 30px; border-radius: 50px; font-weight: bold; animation: bounce 2s infinite; margin-bottom: 20px; }
        
        /* REMATCH BUTTON */
        .rematch-btn { margin-top: 25px; padding: 12px 35px; background: var(--chelsea-white); color: var(--chelsea-blue); border: none; border-radius: 50px; font-weight: 900; cursor: pointer; transition: transform 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .rematch-btn:hover { transform: scale(1.1); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>
    <div class="pitch">
        <div class="pitch-lines"></div>
        <div class="center-line"></div>
        <div class="center-circle"></div>
    </div>

    <div class="container">
        <div class="goal-area"><div class="goal-net"></div></div>
        <div class="player-section">
            <div class="player" id="player">
                <div class="arm arm-left"><div class="hand"></div></div>
                <div class="arm arm-right"><div class="hand"></div></div>
                <div class="player-head"></div>
                <div class="player-body"><div class="player-number">20</div></div>
            </div>
            <div class="football" id="football"></div>
        </div>
        <div class="instruction" id="instr">âš½ TAP PALMER TO SCORE! âš½</div>
    </div>

    <div class="celebration" id="celebration">
        <div class="shiver-text">HAPPY VALENTINE'S DAY! ðŸ’™</div>
        <div class="fifa-card">
            <div class="photo-frame"><img src="love.jpeg" alt="Us" class="couple-photo"></div>
            <div class="stats-grid"><div>99 PAC</div> <div>99 SHO</div> <div>99 PAS</div> <div>99 DRI</div> <div>99 DEF</div> <div>99 PHY</div></div>
            <p style="color: var(--chelsea-blue); font-weight: 900; margin-top: 10px; font-size: 20px;">I LOVE YOU!</p>
        </div>
        <p style="color: white; margin-top: 20px; font-style: italic; text-align: center;">"Win, Lose, or Drawâ€”Iâ€™m Always on Your Team."</p>
        <button class="rematch-btn" id="rematch">PLAY REMATCH âš½</button>
    </div>

    <script>
        const player = document.getElementById('player');
        const football = document.getElementById('football');
        const celebration = document.getElementById('celebration');
        const instr = document.getElementById('instr');
        const rematch = document.getElementById('rematch');
        let canKick = true;

        player.addEventListener('click', () => {
            if (!canKick) return;
            canKick = false;
            instr.style.display = 'none';
            football.classList.add('kicked');
            setTimeout(() => {
                celebration.classList.add('active');
                triggerHeartRain();
            }, 1100);
        });

        rematch.addEventListener('click', () => {
            celebration.classList.remove('active');
            football.classList.remove('kicked');
            instr.style.display = 'block';
            canKick = true;
        });

        function triggerHeartRain() {
            const end = Date.now() + (15 * 1000);
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#034694', '#FFFFFF'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#034694', '#FFFFFF'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
